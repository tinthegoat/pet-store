<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Paws Kingdom</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="pets.html">Pets</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <section class="featured">
            <div id="featured-head">
                <h2>All Pets</h2>
                <div class="filter-container">
                    <div>
                        <input type="checkbox" id="type-dogs" name="pet-type" value="Dog" checked />
                        <label for="type-dogs">Dogs</label>
                    </div>
                    <div>
                        <input type="checkbox" id="type-cats" name="pet-type" value="Cat" checked />
                        <label for="type-cats">Cats</label>
                    </div>
                    <div>
                        <input type="checkbox" id="type-birds" name="pet-type" value="Bird" checked />
                        <label for="type-birds">Birds</label>
                    </div>
                    <div>
                        <input type="checkbox" id="type-capybaras" name="pet-type" value="Capybara" checked />
                        <label for="type-capybaras">Capys</label>
                    </div>
                </div>
            </div>
            <div class="pet-list" id="pet-list">
  
            </div>
        </section>
    </main>

    <footer id="contact">
        <div>
            <h2>Paws Kingdom</h2>
            <p>123 Paw Street, Furville, CA 90210</p>
            <p>Contact us at: <strong>pawskingdom@gmail.com</strong></p>
        </div>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d31023.394126697665!2d100.83862481158826!3d13.601437607049155!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sth!4v1749630786078!5m2!1sen!2sth" width="300" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
    <script src="loadpets.js"></script>
</body>
</html>
