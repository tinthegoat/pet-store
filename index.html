<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Paws Kingdom</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="pets.html">Pets</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="images/slide1.jpg">
            <div class="prev" onclick="plusSlides(-1)">❮</div>
            <div class="next" onclick="plusSlides(1)">❯</div>
        </div>

        <div class="mySlides fade">
            <img src="images/slide2.jpg">
            <div class="prev" onclick="plusSlides(-1)">❮</div>
            <div class="next" onclick="plusSlides(1)">❯</div>
        </div>

        <div class="mySlides fade">
            <img src="images/slide3.jpeg">
            <div class="prev" onclick="plusSlides(-1)">❮</div>
            <div class="next" onclick="plusSlides(1)">❯</div>
        </div>
        
        <div style="text-align:center; margin-top: 10px;"> <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>
    
    <main>
        <section class="featured">
            <h2>Featured Pets</h2>
            <div class="pet-list" id="pet-list"> 
                <div class="pet">
                    <img src="images/dog.jpg" alt="Cute Dog">
                    <p>Charlie</p>
                    <button onclick="adoptPet()">Adopt Now</button>
                </div>
                <div class="pet">
                    <img src="images/cat.jpeg" alt="Cute Cat">
                    <p>Milo</p>
                    <button onclick="adoptPet()">Adopt Now</button>
                </div>
            </div>
        </section>
    </main>

    <footer id="contact">
        <div>
            <h2>Paws Kingdom</h2>
            <p>123 Paw Street, Furville, CA 90210</p>
            <p>Contact us at: <strong>info@petstore.com</strong></p>
        </div>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d31023.394126697665!2d100.83862481158826!3d13.601437607049155!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sth!4v1749630786078!5m2!1sen!2sth" width="auto" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script> 
    </body>
</html>
